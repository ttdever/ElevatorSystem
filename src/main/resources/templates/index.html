<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elevator Control Panel</title>
    <style>
        h1, h2 {
            color: #fff;
        }
        table {
          border-spacing: 10px;
        }
        td {
            text-align : center;
        }
    </style>

        function pickUp(floorNumber) {

        }
    </script>
</head>
<body bgcolor="#333">
<div>
    <h1>Elevator Control Panel</h1>
    <h2>Number of elevators: <span th:text="${elevatorController.elevatorsNum}"></span></h2>
    <table>
        <tbody>
        <tr>
            <th><h2>Elevator N</h2></th>
            <th><h2>Current Floor</h2></th>
            <th><h2>Direction</h2></th>
            <th><h2>Targets List</h2></th>
        </tr>
        <tr th:each="elevator : ${elevatorController.elevators}">
            <td><h2><span th:text="${elevator.id}"></span></h2></td>
            <td><h2><span th:text="${elevator.currentFloor}"></span></h2></td>
            <td><h2><span th:text="${elevator.direction}"></span></h2></td>
            <td><h2><span th:text="${elevator.currentTarget != null} ? ${elevator.targetFloor} : 'No targets'"></span></h2></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h2 style="display: inline-block">Select a floor: </h2>
    <input type="number" step="1" onchange="this.value = parseInt(this.value);" style="margin-left: 20px"/>
    <button style="display: inline-block" onclick="this.innerText = this.innerText === 'up' ? 'down' : 'up'">up</button>
    <button type="button">Pick Up</button>
</div>

<div>
    <h2 style="margin-bottom: 10px">Create new control panel: </h2>
    <h2 style="display: inline-block">Number of floors (1 - 16): </h2>
    <input type="number" min="1" max="16" step="1" onchange="this.value = parseInt(this.value);" style="margin-left: 20px"/>
    <button type="button">Create!</button>
</div>
</body>
</html>
